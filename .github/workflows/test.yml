---
name: path Test
on:
  push:
    paths:
      - 'roles/**'
      - '.github/workflows/test.yml'
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 3.8
        collection_role:
          - fooapp
    steps:
      - uses: actions/checkout@v2
        id: filter
        with:
          path: moleculemultiroles
          filters: |
            path1:
              - 'roles/DCE/fooapp/**'
            path2:
              - 'roles/Test/Newrole/**'
              
      - name: path1 testing
        if: steps.filter.outputs.path1 == 'true'
        run: ansible --version

